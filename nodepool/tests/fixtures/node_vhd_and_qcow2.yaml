elements-dir: .
images-dir: '{images_dir}'

cron:
  check: '*/15 * * * *'
  cleanup: '*/1 * * * *'

zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

labels:
  - name: fake-label
    image: fake-image
    min-ready: 2
    providers:
      - name: fake-provider1
      - name: fake-provider2

providers:
  - name: fake-provider1
    region-name: fake-region
    keypair: 'if-present-use-this-keypair'
    username: 'fake'
    password: 'fake'
    auth-url: 'fake'
    project-id: 'fake'
    max-servers: 2
    pool: 'fake'
    image-type: vhd
    networks:
      - net-id: 'some-uuid'
    rate: 0.0001
    images:
      - name: fake-image
        min-ram: 8192
        name-filter: 'Fake'
        meta:
          key: value
          key2: value
  - name: fake-provider2
    region-name: fake-region
    keypair: 'if-present-use-this-keypair'
    username: 'fake'
    password: 'fake'
    auth-url: 'fake'
    project-id: 'fake'
    max-servers: 2
    pool: 'fake'
    image-type: qcow2
    networks:
      - net-id: 'some-uuid'
    rate: 0.0001
    images:
      - name: fake-image
        min-ram: 8192
        name-filter: 'Fake'
        meta:
          key: value
          key2: value

diskimages:
  - name: fake-image
    elements:
      - fedora
      - vm
    release: 21
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_CLOUD_IMAGES: http://download.fedoraproject.org/pub/fedora/linux/releases/test/21-Beta/Cloud/Images/x86_64/
      BASE_IMAGE_FILE: Fedora-Cloud-Base-20141029-21_Beta.x86_64.qcow2
