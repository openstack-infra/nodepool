elements-dir: .
images-dir: '{images_dir}'
build-log-dir: '{build_log_dir}'

zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

labels:
  - name: fake-label
    min-ready: 1
  - name: fake-label2
    min-ready: 1

providers:
  - name: fake-provider
    cloud: fake
    driver: fake
    region-name: fake-region
    rate: 0.0001
    diskimages:
      - name: fake-image
        pause: True
        meta:
          key: value
          key2: value
      - name: fake-image2
    pools:
      - name: main
        max-servers: 96
        labels:
          - name: fake-label
            min-ram: 8192
            diskimage: fake-image
          - name: fake-label2
            diskimage: fake-image2
            min-ram: 8192

diskimages:
  - name: fake-image
    elements:
      - fedora
      - vm
    release: 21
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_CLOUD_IMAGES: http://download.fedoraproject.org/pub/fedora/linux/releases/test/21-Beta/Cloud/Images/x86_64/
      BASE_IMAGE_FILE: Fedora-Cloud-Base-20141029-21_Beta.x86_64.qcow2
  - name: fake-image2
    elements:
      - fedora
      - vm
    release: 21
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_CLOUD_IMAGES: http://download.fedoraproject.org/pub/fedora/linux/releases/test/21-Beta/Cloud/Images/x86_64/
      BASE_IMAGE_FILE: Fedora-Cloud-Base-20141029-21_Beta.x86_64.qcow2
