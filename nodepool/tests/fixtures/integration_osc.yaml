script-dir: .
images-dir: '{images_dir}'

cron:
  check: '*/15 * * * *'
  cleanup: '*/1 * * * *'

zmq-publishers:
  - tcp://localhost:8881

gearman-servers:
  - host: localhost
    port: {gearman_port}

zookeeper-servers:
  - host: localhost

labels:
  - name: fake-label
    image: fake-image
    min-ready: 1
    providers:
      - name: real-provider

providers:
  - name: real-provider
    cloud: real-cloud
    keypair: 'if-present-use-this-keypair'
    max-servers: 96
    pool: 'real'
    networks:
      - net-id: 'some-uuid'
    rate: 0.0001
    images:
      - name: fake-image
        min-ram: 8192
        diskimage: fake-image
        name-filter: 'Real'
        meta:
          key: value
          key2: value

targets:
  - name: fake-target

diskimages:
  - name: fake-image
