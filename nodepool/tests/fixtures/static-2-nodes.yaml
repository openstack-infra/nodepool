zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

labels:
  - name: fake-label

providers:
  - name: static-provider
    driver: static
    pools:
      - name: main
        nodes:
          - name: fake-host-1
            labels: fake-label
            host-key: ssh-rsa FAKEKEY
            timeout: 13
            connection-port: 22022
            username: zuul
          - name: fake-host-2
            labels: fake-label
            host-key: ssh-rsa FAKEKEY
            timeout: 13
            connection-port: 22022
            username: zuul
