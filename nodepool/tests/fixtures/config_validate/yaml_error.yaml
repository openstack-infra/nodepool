script-dir: /etc/nodepool/scripts
elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

cron:
  cleanup: '*/1 * * * *'
  check: '*/15 * * * *'

zmq-publishers:
  - tcp://jenkins01.openstack.org:8888
  - tcp://jenkins02.openstack.org:8888
  - tcp://jenkins03.openstack.org:8888
  - tcp://jenkins04.openstack.org:8888
  - tcp://jenkins05.openstack.org:8888
  - tcp://jenkins06.openstack.org:8888
  - tcp://jenkins07.openstack.org:8888

gearman-servers:
  - host: zuul.openstack.org

zookeeper-servers:
  - host: zk1.openstack.org
    port: 2181
    chroot: /test

labels:
  - name: trusty
    image: trusty
    ready-script: configure_mirror.sh
    min-ready: 1
    providers:
      - name: cloud1
      - name: cloud2
  - name: trusty-2-node
    image: trusty
    ready-script: multinode_setup.sh
    subnodes: 1
    min-ready: 0
    providers:
      - name: cloud1
      - name: cloud2

providers:
  - name: cloud1
    region-name: 'vanilla'
    service-type: 'compute'
    service-name: 'cloudServersOpenStack'
    username: '<%= username %>'
    password: '<%= password %>'
    project-id: '<%= project %>'
    auth-url: 'https://identity.example.com/v2.0/'
    boot-timeout: 120
    max-servers: 184
    rate: 0.001
    images:
      - name: trusty
        min-ram: 8192
        diskimage: devstack-precise
        username: jenkins
        private-key: /home/nodepool/.ssh/id_rsa
  - name: cloud2
    region-name: 'chocolate'
    service-type: 'compute'
    service-name: 'cloudServersOpenStack'
    username: '<%= username %>'
    password: '<%= password %>'
    project-id: '<%= project %>'
    auth-url: 'https://identity.example.com/v2.0/'
    boot-timeout: 120
    max-servers: 184
    rate: 0.001
    images:
      - name: trusty
        min-ram: 8192
        diskimage: devstack-precise
        username: jenkins
        private-key: /home/nodepool/.ssh/id_rsa

targets:
  - name: zuul

diskimages:
  - name: trusty
    elements:
      - ubuntu
      - vm
      - openstack-repos
      - puppet
      - nodepool-base
      - node-devstack
    release: trusty
    rebuild-age: 3600
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      QEMU_IMG_OPTIONS: compat=0.10
