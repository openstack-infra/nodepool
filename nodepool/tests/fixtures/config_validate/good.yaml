elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

webapp:
  port: 8005
  listen_address: '0.0.0.0'

zookeeper-servers:
  - host: zk1.openstack.org
    port: 2181
    chroot: /test

labels:
  - name: trusty
    max-ready-age: 3600
    min-ready: 1
  - name: trusty-2-node
    min-ready: 0
  - name: trusty-external
    min-ready: 1
  - name: trusty-static

providers:
  - name: cloud1
    driver: openstack
    cloud: vanilla-cloud
    region-name: 'vanilla'
    boot-timeout: 120
    max-concurrency: 10
    launch-retries: 3
    rate: 1
    diskimages:
      - name: trusty
    pools:
      - name: main
        max-servers: 184
        auto-floating-ip: True
        host-key-checking: True
        labels:
          - name: trusty
            diskimage: trusty
            min-ram: 8192
            console-log: True
          - name: trusty-2-node
            diskimage: trusty
            min-ram: 8192
            boot-from-volume: True
            volume-size: 100

  - name: cloud2
    driver: openstack
    cloud: chocolate-cloud
    region-name: 'chocolate'
    boot-timeout: 120
    rate: 0.001
    diskimages:
      - name: trusty
        pause: False
        connection-type: ssh
        connection-port: 22
    cloud-images:
      - name: trusty-unmanaged
        config-drive: true
      - name: windows-unmanaged
        username: winzuul
        connection-type: winrm
        connection-port: 5986
    pools:
      - name: main
        max-servers: 184
        auto-floating-ip: False
        host-key-checking: False
        security-groups:
          - zuul_sg
        labels:
          - name: trusty
            diskimage: trusty
            min-ram: 8192
          - name: trusty-2-node
            diskimage: trusty
            min-ram: 8192
          - name: trusty-external
            cloud-image: trusty-unmanaged
            min-ram: 8192

  - name: static-rack
    driver: static
    pools:
      - name: main
        nodes:
          - name: trusty.example.com
            labels: trusty-static
            host-key: fake-key
            timeout: 13
            connection-port: 22022
            username: zuul
            max-parallel-jobs: 1

diskimages:
  - name: trusty
    formats:
      - tar
    pause: False
    elements:
      - ubuntu
      - vm
      - openstack-repos
      - puppet
      - nodepool-base
      - cache-devstack
    release: trusty
    rebuild-age: 3600
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      QEMU_IMG_OPTIONS: compat=0.10
