images-dir: '{images_dir}'

cron:
  check: '*/15 * * * *'
  cleanup: '*/1 * * * *'

zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

labels:
  - name: fake-label1
    image: fake-image1
    min-ready: 1
    providers:
      - name: fake-provider1
  - name: fake-label2
    image: fake-image2
    min-ready: 1
    providers:
      - name: fake-provider2

providers:
  - name: fake-provider1
    keypair: 'if-present-use-this-keypair'
    max-servers: 96
    pool: 'fake'
    networks:
      - net-id: 'some-uuid'
    rate: 0.0001
    images:
      - name: fake-image1
        min-ram: 8192
        name-filter: 'Fake'
        meta:
          key: value
          key2: value
  - name: fake-provider2
    keypair: 'if-present-use-this-keypair'
    max-servers: 96
    pool: 'fake'
    networks:
      - net-id: 'some-uuid'
    rate: 0.0001
    images:
      - name: fake-image2
        min-ram: 8192
        name-filter: 'Fake'
        meta:
          key: value
          key2: value

diskimages:
  - name: fake-image1
  - name: fake-image2
