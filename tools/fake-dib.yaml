script-dir: .
elements-dir: .
images-dir: /tmp/nodepool_dib

cron:
  check: '*/15 * * * *'
  cleanup: '*/1 * * * *'
  image-update: '14 2 * * *'

zmq-publishers:
  - tcp://localhost:8881

gearman-servers:
  - host: localhost

diskimages:
  - name: fake-dib-image
    elements:
      - ubuntu
      - vm
      - openstack-repos
      - puppet
      - nodepool-base
      - node-devstack
    release: trusty

labels:
  - name: fake-dib-image
    image: fake-dib-image
    min-ready: 2
    providers:
      - name: fake-provider

providers:
  - name: fake-provider
    keypair: 'if-present-use-this-keypair'
    region-name: 'fake-region'
    username: 'fake'
    password: 'fake'
    auth-url: 'fake'
    project-id: 'fake'
    max-servers: 96
    images:
      - name: fake-dib-image
        min-ram: 8192
        diskimage: fake-dib-image

targets:
  - name: fake-jenkins
