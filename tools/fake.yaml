script-dir: .
dburi: 'mysql://nodepool@localhost/nodepool'

cron:
  check: '*/15 * * * *'
  cleanup: '*/1 * * * *'
  update-image: '14 2 * * *'

zmq-publishers:
  - tcp://localhost:8881

gearman-servers:
  - host: localhost

providers:
  - name: fake-provider
    keypair: 'if-present-use-this-keypair'
    username: 'fake'
    password: 'fake'
    auth-url: 'fake'
    project-id: 'fake'
    max-servers: 96
    pool: 'fake'
    networks:
      - net-id: 'some-uuid'
    images:
      - name: nodepool-fake
        base-image: 'Fake Precise'
        min-ram: 8192
        name-filter: 'Fake'
        setup: prepare_node_devstack.sh
      - name: multi-fake
        subnodes: 2
        base-image: 'Fake Precise'
        min-ram: 8192
        name-filter: 'Fake'
        setup: prepare_node_devstack.sh

targets:
  - name: fake-jenkins
    jenkins:
      url: https://jenkins.example.org/
      user: fake
      apikey: fake
    images:
      - name: nodepool-fake
        min-ready: 2
        providers:
          - name: fake-provider
      - name: multi-fake
        min-ready: 2
        providers:
          - name: fake-provider
