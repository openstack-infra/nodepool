script-dir: .
images-dir: tools/images

cron:
  check: '*/15 * * * *'
  cleanup: '*/1 * * * *'
  image-update: '14 2 * * *'

zmq-publishers:
  - tcp://localhost:8881

gearman-servers:
  - host: localhost

labels:
  - name: nodepool-fake
    image: nodepool-fake
    min-ready: 2
    providers:
      - name: fake-provider
  - name: multi-fake
    image: nodepool-fake
    ready-script: multinode_setup.sh
    subnodes: 2
    min-ready: 2
    providers:
      - name: fake-provider

providers:
  - name: fake-provider
    keypair: 'if-present-use-this-keypair'
    region-name: 'fake-region'
    username: 'fake'
    password: 'fake'
    auth-url: 'fake'
    project-id: 'fake'
    max-servers: 96
    images:
      - name: nodepool-fake
        base-image: 'Fake Precise'
        min-ram: 8192
        name-filter: 'Fake'
        setup: prepare_node_devstack.sh
      - name: multi-fake
        base-image: 'Fake Precise'
        min-ram: 8192
        name-filter: 'Fake'
        setup: prepare_node_devstack.sh

targets:
  - name: zuul
    assign-via-gearman: True
